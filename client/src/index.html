<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor PWA</title>
    <link rel="stylesheet" href="styles.css"> <!-- Your custom styles -->
    <!-- No need to manually add Bootstrap's CSS here since it's imported in index.js -->
</head>
<body>
    <div class="container mt-5">
        <header>
            <h1 class="text-center mb-4">TextVault</h1>
        </header>
        <main>
            <div class="form-group">
                <textarea id="editor" class="form-control" placeholder="Start typing..." rows="10"></textarea>
            </div>
            <button id="saveButton" class="btn btn-primary mt-3">Save Now</button> <!-- Bootstrap styled button -->
        </main>
        <footer class="text-center mt-5">
            <p>TextVault PWA &copy; 2023</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
